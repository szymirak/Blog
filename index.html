<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Szymka</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      animation: slideDown 1s ease-out;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      animation: slideUp 1s ease-out;
    }
    .section {
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease-out forwards;
    }
    h1 {
      margin: 0;
    }
    h2 {
      font-size: 24px;
      color: #333;
    }
    p {
      line-height: 1.5;
    }
    ul {
      list-style: disc;
      padding-left: 20px;
    }
    a {
      color: #0078d4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideDown {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(0);
      }
    }
    @keyframes slideUp {
      from {
        transform: translateY(100px);
      }
      to {
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog Szymka</h1>
  </header>
  <div class="container">
    <section class="section">
      <h2>O mnie</h2>
      <p>Jestem 22-letnim studentem, w trakcie nauki do obrony pracy licencjackiej. W moim blogu dzielę się swoimi doświadczeniami i przemyśleniami na ten temat.</p>
    </section>
    <section class="section">
      <h2>Projekty</h2>
      <ul>
        <li>Obrona pracy licencjackiej (ukończone)</li>
      </ul>
    </section>
    <section class="section">
      <h2>Kontakt</h2>
      <div class="contact-info">
        <p>Instagram: <a href="https://www.instagram.com/szymirak" target="_blank">@szymirak</a></p>
        <p>Email: <a href="mailto:szymek.raczkowski@gmail.com">szymek.raczkowski@gmail.com</a></p>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
